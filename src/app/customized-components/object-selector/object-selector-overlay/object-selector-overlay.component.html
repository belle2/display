<app-overlay
    icon="cursor"
    [overlayTitle]="selectedObject.name"
    [active]="!hiddenSelectedInfo"
>
    <div
        id="selectedObjectPanelBody"
        class="m-1"
        *ngIf="selectedObject.attributes.length > 0"
    >
        <div
            *ngFor="let attribute of selectedObject.attributes"
            class="attributeField"
        >
            <div
                *ngIf="attribute.attributeName === 'MCParticle'"
                (click)="highlightMCParticle(attribute.attributeValue)"
                style="cursor: pointer"
            >
                <strong>{{ attribute.attributeName }}</strong>
                :
                <strong
                    ><u>{{
                        attribute.attributeValue | attributePipe
                    }}</u></strong
                >
            </div>
            <div
                *ngIf="attribute.attributeName === 'Track'"
                (click)="highlightTrack(attribute.attributeValue)"
                style="cursor: pointer"
            >
                <strong>{{ attribute.attributeName }}</strong>
                :
                <strong
                    ><u>{{
                        attribute.attributeValue | attributePipe
                    }}</u></strong
                >
            </div>
            <div
                *ngIf="
                    attribute.attributeName !== 'MCParticle' &&
                    attribute.attributeName !== 'Track'
                "
                (click)="onClick()"
            >
                <strong>{{ attribute.attributeName }}</strong>
                : {{ attribute.attributeValue | attributePipe }}
            </div>
        </div>
    </div>
</app-overlay>
